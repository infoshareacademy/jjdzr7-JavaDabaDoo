<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form method="post"
      th:action="@{/newArticle}"
      th:object="${formData}">
    <div>
        <label for="author">authore</label>
        <input id="author" th:field="*{author}"
               type="text">
        <p th:if="${#fields.hasErrors('author')}"
           th:text="${#strings.listJoin(#fields.errors('author'), ', ')}"></p>
    </div>

    <div>
        <label for="title">title</label>
        <input id="title" th:field="*{title}"
               type="text">
        <p th:if="${#fields.hasErrors('title')}"
           th:text="${#strings.listJoin(#fields.errors('title'), ', ')}"></p>
    </div>

    <div>
        <label for="language">language</label><br>
        <div th:each="lan : ${T(com.infoshareacademy.javadabadoo.model.Language).values()}">
            <div class="custom-control custom-radio custom-control-inline">
                <input class="custom-control-input" th:field="*{language}" th:value="${lan}" type="radio">
                <label class="custom-control-label" th:for="${#ids.prev('language')}" th:text="${lan}">lan</label>
            </div>
        </div>
        <p th:if="${#fields.hasErrors('language')}"
           th:text="${#strings.listJoin(#fields.errors('language'), ', ')}"></p>
    </div>

    <div>
        <label for="subject">subject</label>
        <input id="subject" th:field="*{subject}"
               type="text">
        <p th:if="${#fields.hasErrors('subject')}"
           th:text="${#strings.listJoin(#fields.errors('subject'), ', ')}"></p>
    </div>

    <div>
        <label for="source">source</label>
        <input id="source" th:field="*{source}"
               type="text">
        <p th:if="${#fields.hasErrors('source')}"
           th:text="${#strings.listJoin(#fields.errors('source'), ', ')}"></p>
    </div>

    <button type="submit">Create</button>
</form>
<br>
<hr>
<br>
<a href="../items"> Go Back </a>

</body>
</html>
